<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minneapolis / St. Paul Restaurant Week</title>
  <link rel="stylesheet" href="https://unpkg.com/simpledotcss@2.2.1/simple.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minneapolis / St. Paul Restaurant Week</h1>
    <p>All the restaurants. No bullshit.</p>
  </header>
  <main id="app">
    <div style="text-align: center;">
      <svg class="loader" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <rect x="0" y="0" width="4" height="10" fill="#333">
          <animateTransform attributeType="xml"
          attributeName="transform" type="translate"
          values="0 0; 0 20; 0 0"
          begin="0" dur="0.6s" repeatCount="indefinite" />
        </rect>
        <rect x="10" y="0" width="4" height="10" fill="#333">
          <animateTransform attributeType="xml"
          attributeName="transform" type="translate"
          values="0 0; 0 20; 0 0"
          begin="0.2s" dur="0.6s" repeatCount="indefinite" />
        </rect>
        <rect x="20" y="0" width="4" height="10" fill="#333">
          <animateTransform attributeType="xml"
          attributeName="transform" type="translate"
          values="0 0; 0 20; 0 0"
          begin="0.4s" dur="0.6s" repeatCount="indefinite" />
        </rect>
      </svg>
    </div>
  </main>
<footer>
  <p><small>Bone apple teeth.</small></p>
</footer>
<script id="template" type="text/template">
  {{#index.length}}
  <h2>Index</h2>
  <ul>
    {{#index}}
    <li>{{title}}</li>
    {{/index}}
  </ul>
  {{/index.length}}

  {{#restaurants}}
  <section>
    <h2>{{title}}</h2>
    <p><small><a href="https://www.openstreetmap.org/?mlat={{lat}}&mlon={{lng}}#map=16/{{lat}}/{{lng}}" target="_blank" rel="noopener noreferrer">({{lat}}, {{lng}})</a></small></p>
    <article>{{{html}}}</article>
    <details>
      <summary>Open menu</summary>
      <p>{{{menu}}}</p>
    </details>
  </section>
  {{/restaurants}}
</script>
<script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
